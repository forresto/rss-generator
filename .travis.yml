language: node_js
node_js:
- '4.2'
before_script:
- npm install grunt-cli -g
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
deploy:
  provider: s3
  access_key_id: AKIAI6M7JLXKM5JE7IQA
  secret_access_key:
    secure: 
  bucket: cdn.thegrid.io
  region: us-west-2
  local-dir: dist
  upload-dir: design-systems/rss-generator/${TRAVIS_TAG:-master}
  skip-cleanup: true
  on:
    repo: the-grid/rss-generator
    tags: true
after_deploy:
- export DEPLOY_URL=https://cdn.thegrid.io/design-systems/rss-generator/${TRAVIS_TAG:-master}/rss-generator.js
- echo "New version uploaded to ${DEPLOY_URL}"
- node ./node_modules/.bin/thegrid-designsystem-update rss-generator ${TRAVIS_TAG} ${DEPLOY_URL} --options "`cat poly-options.json`"
